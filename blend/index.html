<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>blend modes</title>
  <style>
    body {
      background-color: black;
    }
    img {
      -webkit-mix-blend-mode: multiply;
      mix-blend-mode: multiply;
      /*-webkit-filter: grayscale(100%);
          filter: grayscale(100%);*/
    }
    div.img {
      width: 300px;
      height: 300px;
      background-image: url(http://www.looelions.co.uk/duckrace/images/rubberduck.gif);
      background-color: #4b5f6d;
      background-blend-mode: multiply;
    }
  </style>
</head>
<body>
  <!-- <img src="http://www.looelions.co.uk/duckrace/images/rubberduck.gif" alt=""> -->
  <div class="img"></div>
</body>
</html>
